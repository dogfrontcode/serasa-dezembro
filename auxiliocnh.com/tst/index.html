<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mazda CX-9 - Checkout</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="checkout-image">
                <div class="info">
                    <br>
                    <img class="product-img" src="./assets/images/Gov.br_logo.svg" height="200px" alt="Product-Image" />
                    <h4>Mazda CX-9</h4>
                    <h1>$583.98</h1>
                    <p>
                        <span>4-day rental</span>
                        <img src="https://img.icons8.com/sf-regular/48/aaaaaa/forward.png" alt="Arrow" height="15px" width="15px" />
                    </p>
                </div>
                <div class="footer">
                    <p>
                        <span>Powered by <b>Stripe</b></span>
                        <img src="https://img.icons8.com/external-dreamstale-lineal-dreamstale/32/000000/external-warning-ui-dreamstale-lineal-dreamstale.png" alt="Warning-icon" height="15px" width="15px" />
                    </p>
                </div>
            </div>
            <div class="checkout-text">
                <div class="back-to-home">
                    <a href="">Atualizacao do Documento</a>
                    <img src="https://img.icons8.com/sf-regular/48/aaaaaa/forward.png" alt="Arrow" height="15px" width="15px" />
                    <a href="">Pagamento</a>
                </div>

                <div class="user-details">
                    <label for="name">Name</label>
                    <input id="name" type="text" placeholder="John Doe" />
                    
                    <label for="address">Address</label>
                    <input id="address" type="text" placeholder="123 Main St" />
                </div>

                <div class="qrcode-section">
                    <p>Scan the QR Code to Pay</p>
                    <img src="./assets/images/placeholder-qrcode.png" alt="QR Code" class="qrcode" />
                </div>

                <button class="buy-button">Confirm Payment</button>
            </div>
        </div>
        <h5>&copy; <b>DevJam Challenges</b> - 2022 - Made with ❤️ by <a href="https://twitter.com/boularbahsmail" target="_blank">Ismailium</a></h5>
    </div>
</body>
</html>
